<h1 class="page-header">Users</h1>

<div class="table-responsive">
    <table class="table table-striped table-with-buttons">
        <thead>
        <tr>
            <th style="width: 1px;">#</th>
            <th>Name</th>
            <th class="col-md-1">Documents</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="user in users | orderBy:'id'">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{countDocumentsForUser(user)}}</td>
                <td>
                    <ul class="list-inline">
                        <li><a class="btn btn-default btn-sm" href="#/users/{{user.id}}/documents">Documents</a></li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</div>
