<div class="modal-header">
    <h3 class="modal-title">Share with others</h3>
</div>
<div class="modal-body">
    <h4>People</h4>
    <input type="text" ng-model="selected" typeahead="user.name for user in users | filter:$viewValue | limitTo:8" class="form-control" placeholder="Enter names" typeahead-on-select="selectUser($item, $model, $label)">
    <br />
    <table class="table table-striped table-condensed">
        <tbody>
            <tr ng-repeat="user in document.sharedWith">
                <td>{{user.name}}</td>
                <td style="width: 1px;"><button class="btn btn-link" ng-click="remove(user)">Remove</button></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="share(document)">Share</button>
    <button class="btn btn-default" ng-click="close()">Cancel</button>
</div>
