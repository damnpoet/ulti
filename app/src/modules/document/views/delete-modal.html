<div class="modal-header">
    <h3 class="modal-title">Delete {{document.name}}?</h3>
</div>
<div class="modal-body">
    <p>Are you sure you wish to remove the selected document?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="yes()">Yes</button>
    <button class="btn btn-default" ng-click="no()">No</button>
</div>
