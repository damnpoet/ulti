<div class="table-responsive">
    <table class="table table-striped table-with-buttons">
        <thead>
        <tr>
            <th style="width: 1px;">#</th>
            <th>Name</th>
            <th>Owner</th>
            <th>Date</th>
            <th>Views</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="document in documents | orderBy:'uploaded':true | limitTo:100">
            <td>{{document.id}}</td>
            <td><img data-ng-src="{{getDocumentIcon(document)}}" alt=""> {{document.name}}</td>
            <td>{{document.owner.name}}</td>
            <td>{{document.uploaded | date:config.date.format}}</td>
            <td>{{document.views}}</td>
            <td>
                <ul class="list-inline">
                    <li><a class="btn btn-default btn-sm" ng-click="view(document)">View</a></li>
                    <li><a class="btn btn-default btn-sm" ng-click="share(document)">Share</a></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
